{% extends "base.html" %}
{% block content %}
<main id="content" class="content">
    <article class="post">
        <header class="post-header">
            <h1 class="post-title">tags</h1>
        </header>
        <section class="post-content">
<ul class="tagcloud">
    {% for tag in tag_cloud %}
        <li class="tag-{{ tag.1 }}">
            <a href="{{ SITEURL }}/{{ tag.0.url }}">
            {{ tag.0 }}
                {% if TAG_CLOUD_BADGE %}
                    <span class="badge">{{ tag.2 }}</span>
                {% endif %}
            </a>
        </li>
    {% endfor %}
</ul>
        </section>
    </article>
</main>
{% endblock %}
